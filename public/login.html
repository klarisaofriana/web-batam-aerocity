<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Batam Aerocity</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .login-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #eff6fd;
      }
      .login-card {
        background: #ffffff;
        padding: 40px 30px;
        border-radius: 8px;
        box-shadow: 6px 6px 0px #1c5daa;
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      .login-card img {
        width: 200px;
        margin-bottom: 20px;
      }
      .login-card h4 {
        font-weight: bold;
        margin-bottom: 5px;
      }
      .form-control {
        border-radius: 6px;
        padding-left: 35px;
      }
      .form-group {
        position: relative;
        margin-bottom: 15px;
      }
      .form-group i {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        color: #999;
      }
      .btn-login {
        display: inline-block;
        background-color: #1c5daa !important;
        color: #ffffff !important;
        border-radius: 6px;
        padding: 8px 20px;
        transition: all 0.3s ease;
        border: none;
        font-size: 16px;
        font-weight: 500;
        text-align: center;
      }
      .btn-login:hover,
      .btn-login:focus,
      .btn-login:active {
        background-color: #15457d !important;
        color: #ffffff !important;
      }
      .forgot-link {
        font-size: 14px;
        text-decoration: none;
        margin-right: 10px;
      }
    </style>
  </head>
  <body style="background-color: #eff6fd">
    <div class="login-wrapper">
      <div class="login-card">
        <!-- Logo -->
        <img src="images/logo_BA.jpeg" alt="Logo Batam AeroCity" />

        <h4>Login</h4>
        <p class="text-muted">Silahkan login sebagai admin</p>

        <!-- Form -->
        <form action="login.php" method="POST">
          <div class="form-group">
            <i class="bi bi-person"></i>
            <input
              type="text"
              class="form-control"
              name="username"
              placeholder="Username"
              required
            />
          </div>
          <div class="form-group">
            <i class="bi bi-lock"></i>
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Password"
              required
            />
          </div>

          <!-- Tombol Login dan Kembali -->
          <div class="d-flex justify-content-end gap-2 mt-3">
            <button type="button" class="btn btn-secondary" onclick="goBack()">
              Kembali
            </button>
            <button type="submit" class="btn-login">Masuk</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function goBack() {
        if (window.history.length > 1) {
          window.history.back();
        } else {
          window.location.href = "../public/index.html";
        }
      }
    </script>
  </body>
</html>
