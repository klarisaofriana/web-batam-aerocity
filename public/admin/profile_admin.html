<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Batam Aerocity</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", sans-serif;
      }

      /* Sidebar */
      .sidebar {
        width: 240px;
        min-height: 100vh;
        background: #1c5daa;
        color: #fff;
        transition: all 0.3s;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        display: flex;
        flex-direction: column;
      }
      .sidebar .nav {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }
      .sidebar .nav li {
        list-style: none;
      }
      .sidebar .nav-link {
        color: #fff;
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 12px;
        margin: 3px 0;
        border-radius: 6px;
        text-decoration: none;
        transition: background 0.2s ease;
      }
      .sidebar .nav-link.active,
      .sidebar .nav-link:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      .sidebar.collapsed {
        width: 70px;
      }
      .sidebar.collapsed .nav-link span {
        display: none;
      }
      .sidebar.collapsed .logo img {
        max-width: 50px;
      }

      /* Logo Sidebar */
      .sidebar .logo {
        text-align: center;
        margin-bottom: 15px;
      }
      .sidebar .logo img {
        width: 100%;
        max-width: 160px;
        height: auto;
        object-fit: contain;
        display: block;
        margin: 0 auto;
        transition: all 0.3s ease;
      }

      /* Main content */
      .main-content {
        margin-left: 240px;
        padding: 20px;
        transition: margin-left 0.3s;
      }
      .main-content.expanded {
        margin-left: 70px;
      }

      /* Logout tetap di bawah */
      .sidebar .nav li.logout {
        margin-top: auto;
      }

      /* Navbar */
      .navbar {
        position: relative;
        z-index: 1100;
        background: #fff;
        border-bottom: 1px solid #e5e5e5;
      }

      /* Tombol toggle */
      .btn-outline-primary {
        color: #1c5daa !important;
        border-color: #1c5daa !important;
        background-color: transparent !important;
        box-shadow: none !important;
      }
      .btn-outline-primary:hover,
      .btn-outline-primary:focus {
        background-color: #1c5daa !important;
        color: #fff !important;
        border-color: #1c5daa !important;
      }
      .btn-outline-primary:active {
        background-color: #1c5daa !important;
        color: #fff !important;
        border-color: #1c5daa !important;
      }
      /* Form container */
      .profile-form {
        max-width: 500px; /* tidak terlalu lebar */
      }

      .judul-profil {
        color: #1c5daa;
        font-weight: 600; /* optional biar lebih tegas */
      }

      /* Avatar */
      .profile-avatar-wrapper {
        position: relative;
        width: 150px;
        height: 150px;
      }
      .profile-avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 4px solid #dee2e6;
        object-fit: cover;
        display: block;
        transition: 0.3s;
      }
      .profile-avatar:hover {
        transform: scale(1.03);
      }

      /* Tombol aksi avatar */
      .btn-avatar-action {
        position: absolute;
        bottom: 10px; /* agak naik biar gak mepet */
        transform: translateY(50%);
        border: none;
        color: #fff;
        width: 38px; /* ukuran seragam */
        height: 38px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 18px; /* icon lebih besar */
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.2s;
      }
      .btn-camera {
        right: 48px; /* kasih jarak pas */
        background: #1c5daa;
      }
      .btn-camera:hover {
        background: #174a87;
      }
      .btn-trash {
        right: 5px;
        background: #dc3545;
      }
      .btn-trash:hover {
        background: #b02a37;
      }

      /* Input default abu-abu */
      .form-editable {
        color: #6c757d; /* abu-abu */
        transition: color 0.3s ease;
      }

      /* Saat user edit, jadi hitam */
      .form-editable:focus,
      .form-editable.user-typed {
        color: #212529; /* hitam */
      }

      /* Input role dikunci */
      #profileRole[readonly] {
        background-color: #e9ecef;
        color: #6c757d;
        cursor: not-allowed;
      }

      /* Override warna tombol primary */
      .btn-primary {
        background-color: #1c5daa !important;
        border-color: #1c5daa !important;
      }

      .btn-primary:hover,
      .btn-primary:focus {
        background-color: #174a87 !important; /* lebih gelap sedikit saat hover */
        border-color: #174a87 !important;
      }

      .profile-container {
        margin-top: 80px; /* atur sesuai kebutuhan */
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar p-3" id="sidebar">
      <div class="logo">
        <img src="../images/logo_BA.jpeg" alt="Logo Perusahaan" />
      </div>

      <ul class="nav flex-column">
        <li>
          <a href="dashboard_admin.html" class="nav-link active">
            <i class="bi bi-speedometer2"></i> <span>Beranda</span>
          </a>
        </li>
        <li>
          <a href="peta_admin.html" class="nav-link">
            <i class="bi bi-map"></i> <span>Peta</span>
          </a>
        </li>
        <li>
          <a href="layanan_admin.html" class="nav-link">
            <i class="bi bi-gear"></i> <span>Layanan</span>
          </a>
        </li>
        <li class="logout">
          <a
            href="#"
            data-bs-toggle="modal"
            data-bs-target="#logoutModal"
            class="nav-link"
          >
            <i class="bi bi-box-arrow-right"></i> <span>Keluar</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Navbar + Konten -->
    <div class="main-content" id="mainContent">
      <nav class="navbar navbar-light bg-light shadow-sm px-3 mb-3">
        <button class="btn btn-outline-primary" id="toggleSidebar">
          <i class="bi bi-list"></i>
        </button>
        <div class="ms-auto d-flex align-items-center">
          <span class="me-2 fw-semibold" id="navbarAdminName"
            >Halo, Admin ðŸ‘‹</span
          >
          <a href="profile_admin.html">
            <img
              id="navbarProfileImg"
              src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
              class="rounded-circle border"
              style="
                width: 40px;
                height: 40px;
                object-fit: cover;
                cursor: pointer;
              "
              alt="Profile"
            />
          </a>
        </div>
      </nav>

      <!-- ==================== KONTEN UTAMA ==================== -->
      <!-- ==================== FORM PROFIL ==================== -->
      <div class="d-flex justify-content-center profile-container">
        <div class="card shadow-sm p-4 profile-form w-100">
          <h3 class="mb-4 text-center judul-profil">Profil Admin</h3>

          <!-- Avatar + tombol aksi -->
          <div class="profile-avatar-wrapper mx-auto mb-4">
            <img
              id="profileAvatarPreview"
              src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
              alt="Avatar"
              class="profile-avatar"
            />
            <!-- Tombol kamera -->
            <label for="avatarUpload" class="btn-avatar-action btn-camera">
              <i class="bi bi-camera-fill"></i>
            </label>
            <input type="file" id="avatarUpload" accept="image/*" hidden />
            <!-- Tombol hapus -->
            <button
              type="button"
              class="btn-avatar-action btn-trash"
              onclick="removeAvatar()"
            >
              <i class="bi bi-trash-fill"></i>
            </button>
          </div>

          <!-- Form Profil -->
          <div class="mb-3">
            <label for="profileName" class="form-label">Nama</label>
            <input
              type="text"
              id="profileName"
              class="form-control form-editable"
            />
          </div>

          <div class="mb-3">
            <label for="profileEmail" class="form-label">Email</label>
            <input
              type="email"
              id="profileEmail"
              class="form-control form-editable"
            />
          </div>

          <div class="mb-3">
            <label for="profileRole" class="form-label">Role</label>
            <input type="text" id="profileRole" class="form-control" readonly />
          </div>

          <!-- Tombol Aksi -->
          <div class="d-flex justify-content-between mt-4">
            <a href="dashboard_admin.php" class="btn btn-secondary">
              Kembali
            </a>
            <button class="btn btn-primary" onclick="saveProfile()">
              Simpan
            </button>
          </div>
        </div>
      </div>

      <!-- ====================================================== -->
    </div>

    <!-- Modal Logout -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="bi bi-box-arrow-right"></i> Konfirmasi Keluar
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Tutup"
            ></button>
          </div>
          <div class="modal-body">
            Apakah Anda yakin ingin keluar dari halaman admin?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Batal
            </button>
            <a href="../index.html" class="btn btn-danger">Keluar</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Toggle Sidebar
      document
        .getElementById("toggleSidebar")
        .addEventListener("click", function () {
          document.getElementById("sidebar").classList.toggle("collapsed");
          document.getElementById("mainContent").classList.toggle("expanded");
        });
      document
        .getElementById("toggleSidebar")
        .addEventListener("mouseup", function () {
          this.blur();
        });

      // Ambil data admin dari localStorage
      const adminName = localStorage.getItem("adminName") || "Admin";
      const adminPhoto =
        localStorage.getItem("adminPhoto") ||
        "https://cdn-icons-png.flaticon.com/512/847/847969.png";

      // Update tampilan di navbar
      document.getElementById(
        "navbarAdminName"
      ).textContent = `Halo, ${adminName} ðŸ‘‹`;
      document.getElementById("navbarProfileImg").src = adminPhoto;

      const defaultPhoto =
        "https://cdn-icons-png.flaticon.com/512/847/847969.png";

      const avatarInput = document.getElementById("avatarUpload");
      const avatarPreview = document.getElementById("profileAvatarPreview");
      const navbarPhoto = document.getElementById("navbarProfileImg");
      const navbarName = document.getElementById("navbarAdminName");

      // Load data saat halaman dibuka
      window.onload = function () {
        document.getElementById("profileName").value =
          localStorage.getItem("adminName") || "Admin Batam Aerocity";
        document.getElementById("profileEmail").value =
          localStorage.getItem("adminEmail") || "admin@batamaerocity.com";
        document.getElementById("profileRole").value =
          localStorage.getItem("adminRole") || "Administrator";
        avatarPreview.src = localStorage.getItem("adminPhoto") || defaultPhoto;

        // update navbar
        navbarName.textContent =
          "Halo, " + (localStorage.getItem("adminName") || "Admin") + " ðŸ‘‹";
        navbarPhoto.src = localStorage.getItem("adminPhoto") || defaultPhoto;
      };

      // Preview avatar setelah pilih file
      avatarInput.addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (event) {
            avatarPreview.src = event.target.result;
          };
          reader.readAsDataURL(file);
        }
      });

      // Simpan profil pakai SweetAlert2
      function saveProfile() {
        localStorage.setItem(
          "adminName",
          document.getElementById("profileName").value
        );
        localStorage.setItem(
          "adminEmail",
          document.getElementById("profileEmail").value
        );
        localStorage.setItem(
          "adminRole",
          document.getElementById("profileRole").value
        );
        localStorage.setItem("adminPhoto", avatarPreview.src);

        // update navbar biar langsung berubah
        navbarName.textContent =
          "Halo, " + document.getElementById("profileName").value + " ðŸ‘‹";
        navbarPhoto.src = avatarPreview.src;

        // Alert manis
        Swal.fire({
          icon: "success",
          title: "Berhasil!",
          text: "Profil berhasil disimpan!",
          confirmButtonColor: "#1c5daa",
        });
      }

      // Hapus foto pakai SweetAlert2
      function removeAvatar() {
        Swal.fire({
          title: "Yakin hapus foto profil?",
          text: "Foto akan diganti dengan default avatar.",
          icon: "warning",
          showCancelButton: true,
          confirmButtonText: "Ya, hapus",
          cancelButtonText: "Batal",
          confirmButtonColor: "#dc3545",
          cancelButtonColor: "#6c757d",
        }).then((result) => {
          if (result.isConfirmed) {
            avatarPreview.src = defaultPhoto;
            localStorage.setItem("adminPhoto", defaultPhoto);
            navbarPhoto.src = defaultPhoto;

            Swal.fire({
              icon: "success",
              title: "Dihapus!",
              text: "Foto profil berhasil dihapus.",
              confirmButtonColor: "#1c5daa",
            });
          }
        });
      }
    </script>
  </body>
</html>
